<!DOCTYPE html>
<html>
<head>
  <title>ZPN</title>
  <style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  header {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
  }
  .container {
    display: flex;
    justify-content: space-between;
    padding: 20px;
  }
  .box {
    width: 48%;
    background-color: #f2f2f2;
    padding: 20px;
    border-radius: 5px;
  }
  footer {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
  }
  /* Style the header with a grey background and some padding */
.header {
    overflow: hidden;
    background-color: #f1f1f1;
    padding: 20px 10px;
  }
  
  /* Style the header links */
  .header a {
    float: left;
    color: black;
    text-align: center;
    padding: 12px;
    text-decoration: none;
    font-size: 18px;
    line-height: 25px;
    border-radius: 4px;
  }
  
  /* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
  .header a.logo {
    font-size: 25px;
    font-weight: bold;
  }
  
  /* Change the background color on mouse-over */
  .header a:hover {
    background-color: #ddd;
    color: black;
  }
  
  /* Style the active/current link*/
  .header a.active {
    background-color: dodgerblue;
    color: white;
  }
  
  /* Float the link section to the right */
  .header-right {
    float: right;
  }
  
  /* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
  @media screen and (max-width: 500px) {
    .header a {
      float: none;
      display: block;
      text-align: left;
    }
    .header-right {
      float: none;
    }
  }
  /* Style all font awesome icons */
  .fa {
    padding: 20px;
    font-size: 30px;
    width: 30px;
    text-align: center;
    text-decoration: none;
    border-radius: 50%;
  }
  .fa:hover {
    opacity: 0.7;
  }
  .fa-facebook {
    background: #3B5998;
    color: white;
  }
  .fa-spotify{
    background: #1DB954;
    color: white;
  }
  .fa-instagram {
    background: #c76adf;
    color: white;
  }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

        <a href="index.html" class="logo">Tu bedzie logo zpn</a>
        <div class="header-right">

          <a href="https://open.spotify.com/artist/4mco5h2dkUnToDdkgsD8WQ" target="_blank" class="fa fa-spotify"></a>
          <a href="https://www.instagram.com/zpncrw/" target="_blank" class="fa fa-instagram"></a>
        </div>
      </div>

  <div class="container">
